<div class="app">
    <app-select-piece (messageEvent)="onPieceSelected($event)"
    [selectedPiece]="selectedPiece"></app-select-piece>
    <div class="separator"></div>
    <app-board-view *ngIf="selectedPiece" 
    (messageEvent)="onCellSelected($event)"
    [selectedPosition]="selectedPosition"
    [predictedMoves]="predictedMoves"
    ></app-board-view>
</div>
